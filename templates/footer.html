<div class="col-xl-3 col-lg-6 col-12">
	<div class="box-content bg-info text-white">
		<div class="statistics-box with-icon">
			<i class="ico fa-sharp fa-solid fa-apple-whole"></i>
			<h2 class="counter" style="color: white;">{{count}}</h2>
			<p class="text" style="color: white;">Toplam Meyve Sayısı</p>
		</div>
	</div>
</div>

<div class="col-xl-3 col-lg-6 col-12">
	<div class="box-content bg-danger text-white">
		<div class="statistics-box with-icon">
			<i class="ico fa-solid fa-weight-hanging"></i>
			<h2 class="counter" style="color: white;">{{kilo}}</h2>
			<p class="text" style="color: white;">Toplam Meyve Ağırlığı (kg)</p>
		</div>
	</div>
</div>

<div class="col-xl-3 col-lg-6 col-12">
	<div class="box-content bg-warning text-white">
		<div class="statistics-box with-icon">
			<i class="ico fa-sharp fa-solid fa-hourglass-start"></i>
			<h2 class="counter" style="color: white;">{{time}}</h2>
			<p class="text" style="color: white;">İşlem Süresi (sn)</p>
		</div>
	</div>
</div>

<div class="col-xl-3 col-lg-6 col-12">
	<div class="box-content bg-success text-white">
		<div class="statistics-box with-icon">
			<i class="ico fa-solid fa-calculator"></i>
			<h2 class="counter" style="color: white;">{{toplam_ceki}}</h2>
			<p class="text" style="color: white;">Toplam Ağırlık (Ağaç × kg)</p>
		</div>
	</div>
</div>

<div class="col-xl-6 col-lg-12">
	<div class="box-content">
		<h4 class="box-title">İstatistik Grafiği</h4>
		<canvas id="line-chartjs-chart" class="chartjs-chart" width="480" height="320"></canvas>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
<script>
const ctx = document.getElementById('line-chartjs-chart');
if (ctx) {
	// Get data from backend context or use defaults
	const chartData = {{ chart_data|safe }};
	const labels = chartData && chartData.labels ? chartData.labels : ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'];
	const values = chartData && chartData.values ? chartData.values : [28, 28.5, 29, 29.5, 30, 30.5, 31, 31.5, 32, 32.5];
	const label = chartData && chartData.label ? chartData.label : 'Meyve Üretim Trendi';

	new Chart(ctx, {
		type: 'bar',
		data: {
			labels: labels,
			datasets: [{
				label: label,
				backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
					'rgba(255, 159, 64, 0.2)',
					'rgba(255, 205, 86, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(153, 102, 255, 0.2)',
					'rgba(201, 203, 207, 0.2)'
				],
				borderColor: [
					'rgb(255, 99, 132)',
					'rgb(255, 159, 64)',
					'rgb(255, 205, 86)',
					'rgb(75, 192, 192)',
					'rgb(54, 162, 235)',
					'rgb(153, 102, 255)',
					'rgb(201, 203, 207)'
				],
				borderWidth: 1,
				data: values
			}]
		},
		options: {
			scales: {
				y: {
					beginAtZero: true
				}
			},
			responsive: true,
			maintainAspectRatio: true
		}
	});
}
</script>

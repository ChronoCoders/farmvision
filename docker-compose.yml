version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgis/postgis:15-3.4
    container_name: farmvision_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-farmvision}
      POSTGRES_USER: ${DATABASE_USER:-farmvision_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-farmvision_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farmvision_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: farmvision_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farmvision_network
    command: redis-server --appendonly yes

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: farmvision_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn yolowebapp2.wsgi:application --config gunicorn_config.py"
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    environment:
      DJANGO_ENVIRONMENT: ${DJANGO_ENVIRONMENT:-production}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DATABASE_NAME: ${DATABASE_NAME:-farmvision}
      DATABASE_USER: ${DATABASE_USER:-farmvision_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - farmvision_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: farmvision_celery_worker
    command: celery -A yolowebapp2 worker -l info
    volumes:
      - .:/app
      - media_volume:/app/media
      - logs_volume:/app/logs
    environment:
      DJANGO_ENVIRONMENT: ${DJANGO_ENVIRONMENT:-production}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DATABASE_NAME: ${DATABASE_NAME:-farmvision}
      DATABASE_USER: ${DATABASE_USER:-farmvision_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - farmvision_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: farmvision_celery_beat
    command: celery -A yolowebapp2 beat -l info
    volumes:
      - .:/app
      - logs_volume:/app/logs
    environment:
      DJANGO_ENVIRONMENT: ${DJANGO_ENVIRONMENT:-production}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DATABASE_NAME: ${DATABASE_NAME:-farmvision}
      DATABASE_USER: ${DATABASE_USER:-farmvision_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - farmvision_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: farmvision_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - farmvision_network
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local

networks:
  farmvision_network:
    driver: bridge

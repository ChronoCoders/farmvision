# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

# Exclude upstream YOLOv7 files from linting
extend-exclude = [
    "detection/yolo/models/",
    "detection/yolo/utils/",
    "detection/yolo/*.py",
]

line-length = 120

[lint]
# Enable recommended rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
]

# Ignore specific rules
ignore = [
    "E402",  # Module level import not at top of file (allowed with noqa)
]

[lint.per-file-ignores]
# Options file has long HTML strings
"yolowebapp2/options.py" = ["E501"]
# Test settings uses star imports intentionally
"yolowebapp2/test_settings.py" = ["F403"]
